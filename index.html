<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Http</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./app-axios.js" defer></script>
    <!-- <script src="./app-fetch.js" defer></script>
    <script src="./app-XMLHttp.js" defer></script> -->
  </head>
  <body>
    
    <template id="post-template">
      <li class="post-item">
        <h2></h2>
        <p></p>
        <button>delete</button>
      </li>
    </template>
    <section id="new-post">
      <p>Please note that the site uses the {JSON}Placeholder dummy API. The purpose of this 
        exercise is to see the axios API, the fetch API and the XMLHttpRequest API in action.
        The posts list will not update on the screen, the network activity can be traced in
        DevTool's Network tab.
    </p>
      <form>
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" id="title" name="title"/>
        </div>
        <div class="form-control">
          <label for="content">Content</label>
          <textarea rows="3" id="content" name="body"></textarea>
        </div>
        <button type="submit">add new post</button>
      </form>
    </section>
    <section id="available-posts">
      <button>fetch posts</button>
      <ul class="posts"></ul>
    </section>
  </body>
</html>
